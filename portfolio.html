    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Task", "link", "Hours per Day"],
          [
            "Javascript",
            "https://github.com/schofield-r?utf8=%E2%9C%93&tab=repositories&q=&type=&language=javascript",
            11
          ],
          [
            "CSS",
            "https://github.com/schofield-r?utf8=%E2%9C%93&tab=repositories&q=&type=&language=css",
            2
          ],
          ["SQL", "", 2],
          [
            "HTML",
            "https://github.com/schofield-r?utf8=%E2%9C%93&tab=repositories&q=&type=&language=html",
            4
          ],
          ["Java", "", 1]
        ]);
        var view = new google.visualization.DataView(data);
        view.setColumns([0, 2]);

        var options = {
          title: "My Coding laguages",
          pieHole: 0.6,
          pieSliceTextStyle: {
            color: "black",
            fontSize: 14
          },
          backgroundColor: "#C9C9C9",
          pieSliceText: "none",
          colors: ["#EB5E55", "#3A3335", "#D81E5B", "#FDF0D5", "#C6D8D3"],
          pieSliceBorderColor: ""
        };
        var chart = new google.visualization.PieChart(
          document.getElementById("donutchart")
        );
        chart.draw(view, options);
        var selectHandler = function(e) {
          window.location = data.getValue(chart.getSelection()[0]["row"], 1);
        };

        google.visualization.events.addListener(chart, "select", selectHandler);
      }
    </script>
